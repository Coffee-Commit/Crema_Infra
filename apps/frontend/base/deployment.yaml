apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: asia-northeast3-docker.pkg.dev/coffee-and-commit/coffee/crema-frontend:715a9ff
        ports:
        - containerPort: 3000