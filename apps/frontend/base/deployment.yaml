apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        disktype: application
      containers:
      - name: frontend
        image: asia-northeast3-docker.pkg.dev/coffee-and-commit/coffee/crema-frontend:a56cda5
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: crema-app-config