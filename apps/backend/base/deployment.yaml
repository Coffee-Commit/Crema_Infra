apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: asia-northeast3-docker.pkg.dev/coffee-and-commit/coffee/crema-backend:ddb792d
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: crema-app-config
        - secretRef:
            name: crema-app-secret

      - name: cloud-sql-proxy
        image: asia-northeast3-docker.pkg.dev/coffee-and-commit/coffee/crema-backend:ddb792d
        args:
          - "--private-ip"
          - "coffee-and-commit:asia-northeast3:goorm"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: gcp-sa-key
          mountPath: /secrets/gcp
          readOnly: true
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/gcp/key.json

      volumes:
        - name: gcp-sa-key
          secret:
            secretName: gcp-cloudsql-credentials