apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: asia-northeast3-docker.pkg.dev/coffee-and-commit/coffee/crema-backend:ddb792d
        ports:
        - containerPort: 8080