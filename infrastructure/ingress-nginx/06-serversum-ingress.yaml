apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coffeechat-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: "coffeechat.kro.kr"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
  tls:
  - hosts:
    - coffeechat.kro.kr
    secretName: coffeechat-tls-cert
